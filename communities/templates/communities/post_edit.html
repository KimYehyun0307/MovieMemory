{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="profile-container">
    <div class="profile-box">
        <h2 class="form-title"><strong>{{ bamboo_post.id|yesno:"게시글 수정하기,새 글 작성하기"}}</strong></h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">내용</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_rating">평점</label>
                {{ form.rating }}
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="id_is_comment_enabled">댓글 허용</label>
                    {{ form.is_comment_enabled }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_image">이미지</label>
                {{ form.image }}
            </div>   
            <button type="submit" class="btn-submit">저장</button>
        </form>
    </div>

    <a href="{% url 'communities:movieboard' review.movie.title %}" class="btn btn-primary btn-back">돌아가기</a>
</div>

{% endblock content %}

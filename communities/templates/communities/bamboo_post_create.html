{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="section-container">
    <h1>대나무숲 게시글 작성</h1>
    <div class="profile-box">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">내용</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_image">이미지</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn-submit">작성하기</button>
        </form>
    </div>
</div>
{% endblock %}

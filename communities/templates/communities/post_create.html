{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="profile-container">
    <h1>게시글 작성</h1>
    <div class="profile-box">
        <h2>영화 리뷰 작성</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">내용</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_rating">평점</label>
                {{ form.rating }}
            </div>
            <div class="form-group">
                <label for="id_image">이미지</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_is_comment_enabled">댓글 허용</label>
                {{ form.is_comment_enabled }}
            </div>
            <button type="submit" class="btn-submit">작성하기</button>
        </form>
    </div>
</div>

{% endblock content %}

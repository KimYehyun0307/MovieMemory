{% extends "base.html" %}

{% block content %}
    <h1 class="text-center genre-title">Memory 추천 영화</h1>
    <div id="memoryCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for group in grouped_memory_movies %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div class="d-flex justify-content-center">
                        {% for movie in group %}
                            <div class="mx-2">
                                <a href="{% url 'movies:detail' movie.id %}">
                                    <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" 
                                         alt="{{ movie.title }} 포스터" 
                                         class="movie-poster">
                                </a>
                                <div class="text-center mt-2">
                                    <p>{{ movie.title }}</p>
                                    <p>출시 연도: {{ movie.release_date }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- 좌우 화살표 -->
        <a class="carousel-control-prev" href="#memoryCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#memoryCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
